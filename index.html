<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .65;
}

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 60px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
body {
	font: 11px sans-serif;
}
        
/* Legend Position Style */
.legend {
	position:absolute;
	left:800px;
	top:350px;
}

</style>
</head>
<body>

<script>

var width = 960;
var height = 500;

// D3 Projection
// Is the map

var drawMap = function(year) {
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([1000]);          // scale things down so see entire US
        
// Define path generator

var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection

		
// Define linear scale for output
var color = d3.scale.linear()
			  .domain([0,10])
			  .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67"]);

var legendText = ["Cities Lived", "States Lived", "States Visited", "Nada"];

//Create SVG element and append map to the SVG
var svg = d3.select("body")
			.append("svg")
			.attr("width", width)
			.attr("height", height);
        
// Append Div for tooltip to SVG
var div = d3.select("body")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);

	if (year == 1968)
	{
		// Load in my states data!
		d3.csv("1968_minWage.csv", function(data) {
		//color.domain([1,1,1,1]); // setting the range of the input data

		// Load GeoJSON data and merge with states data
		d3.json("us-states.json", function(json) {

		// Loop through each state data value in the .csv file
		for (var i = 0; i < data.length; i++) {

			// Grab State Name
			var dataState = data[i].state;	// Seems state corresponds to the field

			// Grab data value 
			var dataValue = data[i].minimumWage;

			// Find the corresponding state inside the GeoJSON
			for (var j = 0; j < json.features.length; j++)  {
				var jsonState = json.features[j].properties.name;

				if (dataState == jsonState) {

				// Copy the data value into the JSON
				json.features[j].properties.state = dataValue; 
				json.features[j].properties.minimumWage = dataState; 


				// Stop looking through the JSON
				break;
				}
			}
		}
				
		// Bind the data to the SVG and create one path per GeoJSON feature
		svg.selectAll("path")
			.data(json.features)
			.enter()
			.append("path")
			.attr("d", path)
			.style("stroke", "#fff")
			.style("stroke-width", "1")
			.style("fill", function(d) {

			// Get data value
			var value = d.properties.state;

			if (value) {
			//If value exists�
			return color(value);
			} else {
			//If value is undefined�
			return "rgb(255,255,217)";
			}

		})
		.on("mouseover", function(d) {      
				div.transition()        
				.duration(200)      
				.style("opacity", .9);
		
				div.html(d.properties.minimumWage + "<br/>" + d.properties.state)
				.style("left", (d3.event.pageX) + "px")     
				.style("top", (d3.event.pageY - 28) + "px");   

			})   

			// fade out tooltip on mouse out               
			.on("mouseout", function(jsonState) {       
				div.transition()        
				.duration(500)      
				.style("opacity", 0);   
			});

			});



		});
	}
	if (year == 2000)
	{
		// Load in my states data!
		d3.csv("2000_minWage.csv", function(data) {
		//color.domain([1,1,1,1]); // setting the range of the input data

		// Load GeoJSON data and merge with states data
		d3.json("us-states.json", function(json) {

		// Loop through each state data value in the .csv file
		for (var i = 0; i < data.length; i++) {

			// Grab State Name
			var dataState = data[i].state;	// Seems state corresponds to the field

			// Grab data value 
			var dataValue = data[i].minimumWage;

			// Find the corresponding state inside the GeoJSON
			for (var j = 0; j < json.features.length; j++)  {
				var jsonState = json.features[j].properties.name;

				if (dataState == jsonState) {

				// Copy the data value into the JSON
				json.features[j].properties.state = dataValue; 
				json.features[j].properties.minimumWage = dataState; 


				// Stop looking through the JSON
				break;
				}
			}
		}
				
		// Bind the data to the SVG and create one path per GeoJSON feature
		svg.selectAll("path")
			.data(json.features)
			.enter()
			.append("path")
			.attr("d", path)
			.style("stroke", "#fff")
			.style("stroke-width", "1")
			.style("fill", function(d) {

			// Get data value
			var value = d.properties.state;

			if (value) {
			//If value exists�
			return color(value);
			} else {
			//If value is undefined�
			return "rgb(255,255,217)";
			}

		})
		.on("mouseover", function(d) {      
				div.transition()        
				.duration(200)      
				.style("opacity", .9);
		
				div.html(d.properties.minimumWage + "<br/>" + d.properties.state)
				.style("left", (d3.event.pageX) + "px")     
				.style("top", (d3.event.pageY - 28) + "px");   

			})   

			// fade out tooltip on mouse out               
			.on("mouseout", function(jsonState) {       
				div.transition()        
				.duration(500)      
				.style("opacity", 0);   
			});

			});



		});
	}


}



drawMap(2000);

</script>
</body>
</html>
